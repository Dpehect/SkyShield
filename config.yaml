# SkyShield System Manifest
system:
  device_name: "SkyShield-Alpha-C2"
  operation_mode: "AUTONOMOUS" # MANUAL, SEMI, AUTONOMOUS
  log_level: "INFO"
  min_confidence: 0.75

camera:
  source: 0 # Index for USB or CSI camera
  resolution: [1280, 720]
  fps_target: 30
  stream_buffer_size: 15
  preprocessing:
    clahe_clip_limit: 2.0
    gaussian_blur_kernel: 3

tracking:
  pid_gains:
    x: [0.15, 0.01, 0.08] # Proportional, Integral, Derivative
    y: [0.15, 0.01, 0.08]
  constraints:
    max_angular_velocity: 85.0
    deadzone_radius: 12 # Pixels

defense:
  effector_pin: 21
  safety_interlock: true # Digital safety switch
  engagement_window: 3.5 # Duration in seconds
  thermal_cooldown: 15.0 # Minimum seconds between pulses